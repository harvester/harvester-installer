apiVersion: v1
kind: Namespace
metadata:
  name: cattle-system
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: rancher
  namespace: kube-system
spec:
  chart: https://%{KUBERNETES_API}%/static/charts/$RANCHER_CHART
  targetNamespace: cattle-system
  set:
    ingress.enabled: "false"
    ingress.tls.source: "rancher"
    privateCA: "true"
    antiAffinity: "required"
    rancherImageTag: master-861fb9208fd59c7f0c5266f087ccf050c1577ead-head
  valuesContent: |-
    extraEnv:
    - name: CATTLE_BOOTSTRAP_PASSWORD
      value: admin
    - name: CATTLE_FEATURES
      value: continuous-delivery=false,embedded-cluster-api=false,fleet=false,monitoringv1=false,multi-cluster-management=false,multi-cluster-management-agent=false,provisioningv2=false,rke2=false
---
apiVersion: v1
kind: Service
metadata:
  name: rancher-expose
  namespace: cattle-system
spec:
  selector:
    app: rancher
  ports:
    - name: https-internal
      nodePort: 30444
      port: 443
      protocol: TCP
      targetPort: 444
  sessionAffinity: ClientIP
  type: NodePort
