linters:
  enable:
  - bodyclose
  - deadcode
  - depguard
  - dogsled
  - dupl
  - errcheck
  - gochecknoglobals
  - gocognit
  - goconst
  - gocritic
  - gocyclo
  - godot
  - godox
  - gofmt
  - goimports
  - golint
  - gomodguard
  - goprintffuncname
  - gosec
  - gosimple
  - govet
  - ineffassign
  - interfacer
  - lll
  - maligned
  - misspell
  - nakedret
  - prealloc
  - rowserrcheck
  - scopelint
  - staticcheck
  - structcheck
  - stylecheck
  - typecheck
  - unconvert
  - unparam
  - unused
  - varcheck
  - whitespace
  disable:
  - funlen
  - gomnd
  - nestif
  - testpackage
  - wsl

linters-settings:
  goimports:
    local-prefixes: github.com/twpayne/go-vfs

issues:
  exclude-rules:
  - linters:
    - scopelint
    path: "_test\\.go"