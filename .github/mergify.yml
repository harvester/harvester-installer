pull_request_rules:
- name: Automatically merge Renovate PRs
  conditions:
  - check-success="Build ISO Images (amd64)"
  - check-success="Build ISO Images (arm64)"
  - check-success="Build and deploy"
  - author = renovate[bot]
  actions:
    merge:
      method: rebase

- name: Automatically approve Renovate PRs
  conditions:
  - check-success="Build ISO Images (amd64)"
  - check-success="Build ISO Images (arm64)"
  - check-success="Build and deploy"
  - author = renovate[bot]
  actions:
    review:
      type: APPROVE

- name: Ask to resolve conflict
  conditions:
  - conflict
  actions:
    comment:
      message: This pull request is now in conflict. Could you fix it @{{author}}? üôè

- name: Automatically open v1.5 backport PR
  conditions:
    - base=master
    - label="backport-to/v1.5"
  actions:
    backport:
      branches:
        - v1.5
      assignees:
        - "{{ author }}"

- name: Automatically open v1.4 backport PR
  conditions:
    - base=master
    - label="backport-to/v1.4"
  actions:
    backport:
      branches:
        - v1.4
      assignees:
        - "{{ author }}"

- name: Automatically open v1.3 backport PR
  conditions:
    - base=master
    - label="backport-to/v1.3"
  actions:
    backport:
      branches:
        - v1.3
      assignees:
        - "{{ author }}"
