resources:
- apiVersion: management.cattle.io/v3
  kind: ManagedChart
  metadata:
    name: rancher-monitoring
    namespace: fleet-local
  spec:
    chart: rancher-monitoring
    releaseName: rancher-monitoring
    version: {{ .MonitoringChartVersion }}
    defaultNamespace: cattle-monitoring-system
    repoName: harvester-charts
    diff:
      comparePatches:
        - apiVersion: admissionregistration.k8s.io/v1
          kind: ValidatingWebhookConfiguration
          name: rancher-monitoring-admission
          operations:
            - { "op": "remove", "path": "/webhooks" }
        - apiVersion: admissionregistration.k8s.io/v1
          kind: MutatingWebhookConfiguration
          name: rancher-monitoring-admission
          operations:
            - { "op": "remove", "path": "/webhooks" }
        - apiVersion: monitoring.coreos.com/v1
          jsonPointers:
          - /spec
          - /status
          kind: Prometheus
          name: rancher-monitoring-prometheus
        - apiVersion: monitoring.coreos.com/v1
          jsonPointers:
          - /spec
          - /status
          kind: Alertmanager
          name: rancher-monitoring-alertmanager
    targets:
    - clusterName: local
      clusterSelector:
        matchExpressions:
        - key: provisioning.cattle.io/unmanaged-system-agent
          operator: DoesNotExist
    values:
      alertmanager:
        enabled: true
        config:
          global:
            resolve_timeout: 5m
        service:
          port: 9093
        alertmanagerSpec:
          {{- if .Vip }}
          externalUrl: "https://{{ .Vip }}/api/v1/namespaces/cattle-monitoring-system/services/http:rancher-monitoring-alertmanager:9093/proxy/"
          {{- end }}
          retention: 120h
          storage:
            volumeClaimTemplate:
              spec:
                storageClassName: harvester-longhorn
                accessModes:
                - ReadWriteOnce
                resources:
                  requests:
                    storage: 5Gi
          resources:
            limits:
              memory: 600Mi
              cpu: 1000m
            requests:
              memory: 100Mi
              cpu: 100m
      grafana:
        persistence:
          enabled: true
          size: 2Gi
          storageClassName: harvester-longhorn
          type: pvc
          accessModes:
          - ReadWriteOnce
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 200Mi
      prometheus:
        service:
          port: 9090
        prometheusSpec:
          evaluationInterval: 1m
          resources:
            limits:
              cpu: 1000m
              memory: 2500Mi
            requests:
              cpu: 750m
              memory: 1750Mi
          retention: 5d
          retentionSize: 50GiB
          scrapeInterval: 1m
          storageSpec:
            volumeClaimTemplate:
              spec:
                accessModes:
                - ReadWriteOnce
                resources:
                  requests:
                    storage: 50Gi
                storageClassName: harvester-longhorn
                volumeMode: Filesystem
          {{- if .Vip }}
          externalUrl: "https://{{ .Vip }}/api/v1/namespaces/cattle-monitoring-system/services/http:rancher-monitoring-prometheus:9090/proxy/"
          {{- end }}
      prometheus-node-exporter:
        resources:
          limits:
            cpu: 200m
            memory: 180Mi
          requests:
            cpu: 100m
            memory: 30Mi
