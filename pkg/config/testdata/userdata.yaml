#cloud-config
token: token
os:
  ssh_authorized_keys:
    - ssh-rsa ...        # replace with your public key
  password: p@ssword   # replace with a your password
  ntp_servers:
    - 0.suse.pool.ntp.org
    - 1.suse.pool.ntp.org
install:
  mode: create
  automatic: true
  networks:
    harvester-mgmt:    # The management bond name. This is mandatory.
      interfaces:
        - name: eth0
      defaultroute: true
      method: dhcp
  vipMode: dhcp
