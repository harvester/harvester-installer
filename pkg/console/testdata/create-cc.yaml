ssh_authorized_keys:
- ssh-rsa AAAAB3NzaC1yc2EAAAADAQAB...
- github:username
hostname: myhost
run_cmd:
- rm -rf /dev/loop
k3os:
  modules:
  - kvm
  - nvme
  sysctl:
    kernel.printk: "4 4 1 7"
    kernel.kptr_restrict: "1"
  dns_nameservers:
  - 8.8.8.8
  - 1.1.1.1
  ntp_servers:
  - 0.us.pool.ntp.org
  - 1.us.pool.ntp.org
  wifi:
  - name: home
    passphrase: mypassword
  - name: nothome
    passphrase: somethingelse
  password: rancher
  token: TOKEN_VALUE
  k3sArgs:
  - server
  - --cluster-init
  - --disable
  - local-storage
  - --disable
  - servicelb
  - --disable
  - traefik
  - --cluster-cidr
  - 10.52.0.0/16
  - --service-cidr
  - 10.53.0.0/16
  - --cluster-dns
  - 10.53.0.10
  - --flannel-iface
  - eth0
  labels:
    harvester.cattle.io/managed: "true"
  install:
    mode: create
    mgmtInterface: eth0
    force_efi: true
    device: /dev/vda
    silent: true
    iso_url: http://myserver/test.iso
    poweroff: true
    no_format: true
    debug: true
    tty: ttyS0

