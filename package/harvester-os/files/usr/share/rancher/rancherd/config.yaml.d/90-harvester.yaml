rancherValues:
  rancherImagePullPolicy: IfNotPresent
  rancherImage: bk201z/rancher
  rancherImageTag: dev
  extraEnv:
  - name: CATTLE_SYSTEM_AGENT_UPGRADE_IMAGE
    value: bk201z/suc
rancherInstallerImage: ibuildthecloud/system-agent-installer-rancher:dev
bootstrapResources:
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: rancher-webhook
    namespace: cattle-system
  spec:
    template:
      spec:
        containers:
        - name: rancher-webhook
          image: ibuildthecloud/rancher-webhook:dev
          imagePullPolicy: IfNotPresent   
